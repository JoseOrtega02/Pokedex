<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<main>
	<div class="container">
		
	
	<h1>Pokedex</h1>
	<div class="search">
		<input type="text" name="" placeholder="Enter a pokemon name" id="input">
		<button class="search" id="search"><span class="material-icons-outlined">search</span></button>
	</div>
	<div class="pokemon_result">
		<h3 id="name"></h3>
		<img id="img" src="">
		<div class="type" id="typeDiv">
			
		</div>
		<ul id="desc"><h4 class="h4_ul">Base Stats:</h4>
			<li id="hp">Hp:</li>
			<li id="atck">Attack:</li>
			<li id="df">Defense</li>
			<li id="spAtck">Special Attack:</li>
			<li id="spDfn">Special Deffence:</li>
			<li id="spd">Speed:</li>
		</ul>
	</div>
	</div>
</main>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
